<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Santhosh Pradeep G S - Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{{ url_for('index') }}">SP</a>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link">Introduction</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('about') }}" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('projects') }}" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('skills') }}" class="nav-link">Skills</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('resume') }}" class="nav-link">Resume</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="nav-toggle" id="navToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; {{ student.name }} - <span id="currentYear"></span></p>
            <div class="social-links">
                <a href="https://github.com/SanthoshPradeep" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/santhosh-pradeep-g-s-3b62422a6/" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://x.com/Sp_raavanan_10" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
